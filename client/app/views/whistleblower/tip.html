<div id="Toolbar" class="row">
  <div class="col-md-12">
    <span id="link-reload"
          data-ng-click="reload()"
          data-uib-tooltip="{{'Refresh' | translate}}"
          class="btn btn-outline-secondary">
      <i class="fa-solid fa-sync"></i>
    </span>
    <span id="tip-action-notify" data-ng-if="!tip.enable_whistleblower_notification"
          data-ng-click="open_notification_modal()"
          data-uib-tooltip="{{'Turn on email notifications' | translate}}"
          class="btn btn-outline-secondary active">
      <i class="fa-solid fa-volume-mute"></i>
    </span>
    <span id="tip-action-silence" data-ng-if="tip.enable_whistleblower_notification"
          data-ng-click="open_notification_modal()"
          data-uib-tooltip="{{'Silence email notifications' | translate}}"
          class="btn btn-outline-secondary">
      <i class="fa-solid fa-volume-down"></i>
    </span>
  </div>
</div>
<div class="row" data-ng-if="tip.status !== 'closed' && tip.context.additional_questionnaire_id && tip.questionnaires.length === 1">
  <div class="col-md-12" data-ng-include="'views/partials/tip_additional_questionnaire_invite.html'"></div>
</div>
<div class="row">
  <div class="col-md-12" data-ng-include="'views/partials/tip_info.html'"></div>
</div>
<div class="row" data-ng-if="tip.context.show_recipients_details">
  <div class="col-md-12" data-ng-include="'views/partials/tip_receiver_list.html'"></div>
</div>
<div class="row">
  <div data-ng-class="{'col-md-12': !tip.enable_whistleblower_identity, 'col-md-6': tip.enable_whistleblower_identity}" data-ng-include="'views/partials/tip_questionnaire_answers.html'"></div>
  <div class="col-md-6" data-ng-if="tip.enable_whistleblower_identity" data-ng-include="'views/whistleblower/whistleblower_identity.html'"></div>
</div>
<div class="row">
  <div class="col-md-12">
    <div data-ng-if="tip.enable_attachments" data-ng-controller="WhistleblowerIdentityFormCtrl" data-ng-include="'views/partials/tip_files_whistleblower.html'"></div>
    <div data-ng-if="tip.rfiles.length" data-ng-controller="WhistleblowerFilesCtrl" data-ng-include="'views/partials/widget_rfiles.html'"></div>
  </div>
</div>
<div class="row">
  <div class="col-md-12" data-ng-include="'views/partials/tip_comments.html'"></div>
</div>
