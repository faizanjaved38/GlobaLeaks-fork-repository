<div class="modal-header">
    <div class="modal-title" data-translate>Are you sure?</div>
    <button type="button" class="close" data-ng-click="cancel()" aria-label="{{'Close' | translate}}">
      <i class="fa-solid fa-times"></i>
    </button>
  </div>
  <div class="modal-body">
    <textarea name="redact" id="redact" cols="30" rows="10" class="form-control" disabled ng-model="content"></textarea>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="confirm('redact')">
      <i class="fa-solid fa-check"></i>
      <span data-translate>Submit</span>
    </button>
    <button class="btn btn-primary" ng-click="redact('redact')">
      <!-- <i class="fa-solid fa-check"></i> -->
      <span data-translate>Redact</span>
    </button>
    <button class="btn btn-outline-secondary" ng-click="unredact('redact')">
      <!-- <i class="fa-solid fa-times"></i> -->
      <span data-translate>Unredact</span>
    </button>
  </div>
